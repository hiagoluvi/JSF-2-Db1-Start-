<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   lang="pt-br">
<h:head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
	<h:title>Texte de Java</h:title>
</h:head>
<h:body>
	<h:form>
		<i>Olá mundo e galera!</i>
		<strong>Olá infermeira!!</strong>
		<h:inputText name="primeiroCampo" id="primeiroCampo" value="Olá mundo"/>
		<h:commandButton class = "btn btn-dark" name="btnPrimeiro" id="btnPrimeiro" value="Meu primeiro botão"/>
		<h:inputTextarea name="txtArea" id="txtArea" cols="20" rows="5"/>
		<br/>
		<br/>
		<h:commandButton id="btnAlfredo" 
			value="Mostre mais dados do alfredo" 
			action="#{alfredoController.exibirDadosAlfredo}"
			/>
		<br/>	
		<h:outputLabel value="Nome: #{alfredoController.nome}" />	
		<br/>					 
		<h:outputLabel value="Idade: #{alfredoController.idade}" />		
	</h:form>
	<h:form>
		<h:inputText name="visor" id="visor" value="#{calculadoraController.valor1}"/>
		<h:inputText name="visor2" id="visor2" value="#{calculadoraController.valor2}"/>
		<h:commandButton name="btoMais1" id="btoMais" value="+" action="#{calculadoraController.somar()}"/>
		<h:commandButton name="btoMenos" id="btoMenos" value="-" action="#{calculadoraController.subtrair()}"/>
		<h:commandButton name="btoMultiplicar" id="btoMultiplicar" value="x" action="#{calculadoraController.mutiplicar()}"/>
		<h:commandButton name="btoDividir" id="btoDividir" value="/" action="#{calculadoraController.dividir()}"/>
		<h:outputLabel value="Resultado: #{calculadoraController.resultado}" />
	</h:form>
	<h:form>
		<h:inputText name="recebendoPalavra" id="recebendoPalavra" value="#{maiusculaMinusculaController.palavra}"/>
		<h:commandButton name="btoMaiuscula" id="btoMaiuscula" value="Maiúscula" action="#{maiusculaMinusculaController.maiuscula()}"/>
		<h:commandButton name="btoMinuscula" id="btoMinuscula" value="Minuscula" action="#{maiusculaMinusculaController.minuscula()}"/>
		<h:outputLabel value="Resultado: #{maiusculaMinusculaController.resultado}" />	
	</h:form>
	<h:form>
	<h:selectBooleanCheckbox>Testar
	</h:selectBooleanCheckbox>
	<h:selectBooleanCheckbox>Ou não testar
	</h:selectBooleanCheckbox>
	<br/>
	<h:selectOneMenu id="EstadosSul" value = "#{alfredoController.estadosSul}">
		<f:selectItems value="#{alfredoController.listaEstados}"/>
	</h:selectOneMenu>
	<h:selectOneRadio>
		<f:selectItems value="#{alfredoController.listaEstados}"/>
	</h:selectOneRadio>
	</h:form>
	<h:form>
		<h:inputText name="valor" id="valor" value="#{conversorValor.valor}"/>
		<h:commandButton name="btoConverter" id="btoConverter" value="Conversor" action="#conversorValor.formatar()}"/>
		<h:outputLabel value="#{conversorValor.valorFormatado}"><f:convertNumber currencyCode="BRL" type="currency"/></h:outputLabel>
	</h:form>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"/>
</h:body>
</html>
